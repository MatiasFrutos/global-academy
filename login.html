<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - El Rincón del Terror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta8PUbAau2oNsWJYQBFUMjY1h/4A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #222;
            border: 2px solid #E50914;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(229, 9, 20, 0.4);
            text-align: center;
        }
        .login-container h2 {
            color: #E50914;
            margin-bottom: 30px;
            font-family: 'Creepster', cursive, sans-serif;
            font-size: 2em;
        }
        .login-container .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #eee;
            border-radius: 5px;
            font-size: 1em;
        }
        .login-container button {
            background-color: #E50914;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-container button:hover {
            background-color: #b2070a;
            transform: scale(1.02);
        }
        .login-container p {
            margin-top: 20px;
            color: #aaa;
        }
        .login-container p a {
            color: #E50914;
            text-decoration: none;
            font-weight: bold;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="top-bar-terror">
            <div class="contact-social">
                <a href="contacto.html"><i class="fa-solid fa-envelope"></i> Contáctanos</a>
                <a href="login.html"><i class="fa-solid fa-user"></i> Iniciar sesión</a>
                <a href="registro.html">Crear cuenta</a>
            </div>
        </div>

        <div class="middle-bar-terror">
            <div class="logo-terror">
                <img src="img/logo.png" alt="Logo El Rincón del Terror">
            </div>
            <div class="search-box-terror">
                <input type="text" placeholder="Busca tu pesadilla..." class="search-input">
            </div>
            <div class="cart">
                <a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i> (<span id="cart-item-count">0</span>)</a>
            </div>
        </div>

        <nav class="nav-bar-terror">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="populares.html">Populares Ahora</a></li>
                <li><a href="clasicos.html">Clásicos del Terror</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="promo-banner-terror">
            <i class="fa-solid fa-skull"></i>
            <span>¡Nuevos horrores cada semana! No apto para cardíacos.</span>
            <i class="fa-solid fa-skull"></i>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Usuario o Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar al Abismo</button>
            </form>
            <p>¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 El Rincón del Terror. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
